<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .option-button {
            display: block;
            width: 80%;
            padding: 15px 20px;
            margin: 15px auto;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .option-button:hover {
            background-color: #0056b3;
        }
        .logout-link {
            display: block;
            margin-top: 30px;
            color: #dc3545;
            text-decoration: none;
            font-size: 1em;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, <span th:text="${username}"></span>!</h1>
    <a th:href="@{/dashboard}" class="option-button">View Student Results Dashboard</a>
    <a th:href="@{/manage-students}" class="option-button">Manage Student Results</a>
    <a th:href="@{/logout}" class="logout-link">Logout</a>
</div>
</body>
</html>
